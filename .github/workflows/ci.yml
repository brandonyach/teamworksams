name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  test:
    runs-on: ubuntu-22.04  # Use specific runner to avoid cache issues
    steps:
    - uses: actions/checkout@v4
    - name: Clear Cache
      run: |
        echo "Clearing GitHub Actions cache to ensure fresh environment"
        gh cache delete --all || echo "Cache deletion failed, proceeding"
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    - name: Debug Environment
      run: |
        python --version
        pip --version
        pip list
        ls -la
        echo "AMS_URL is set: ${AMS_URL:+true}"
        echo "AMS_USERNAME is set: ${AMS_USERNAME:+true}"
        echo "AMS_PASSWORD is set: ${AMS_PASSWORD:+true}"
    - name: Install Dependencies
      run: |
        echo "Upgrading pip"
        python -m pip install --no-cache-dir --upgrade pip
        echo "Installing explicit dependencies"
        python -m pip install --no-cache-dir pytest pytest-cov responses python-dotenv pytest-vcr keyrings.alt --verbose
        echo "Installing package with test extras"
        python -m pip install --no-cache-dir .[test] --verbose
        echo "Verifying pytest-vcr installation"
        pip show pytest-vcr || echo "pytest-vcr not installed"
    - name: Run Tests
      run: pytest tests -v -s --cov=./ --cov-report=xml
      env:
        AMS_URL: ${{ secrets.AMS_URL }}
        AMS_USERNAME: ${{ secrets.AMS_USERNAME }}
        AMS_PASSWORD: ${{ secrets.AMS_PASSWORD }}