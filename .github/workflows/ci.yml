name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'  # Matches current CI environment
    - name: Debug Environment
      run: |
        python --version
        pip --version
        pip list
        ls -la
    - name: Install Dependencies
      run: |
        pip install --no-cache-dir pytest pytest-cov responses python-dotenv
        pip install --no-cache-dir .
    - name: Run Tests
      run: pytest tests -v --cov=./ --cov-report=xml
      env:
        AMS_URL: ${{ secrets.AMS_URL }}
        AMS_USERNAME: ${{ secrets.AMS_USERNAME }}
        AMS_PASSWORD: ${{ secrets.AMS_PASSWORD }}